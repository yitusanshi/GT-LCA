server.port=8090
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springbootdb?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=3
spring.datasource.druid.max-active=15
spring.datasource.druid.max-wait=60000
spring.datasource.druid.validation-query=select 'x'

mybatis.mapper-locations=classpath:mappersConfig1/*.xml
mybatis.type-aliases-package=com.tyre.lca.domain

logging.level.root = info
logging.file=springboot.log
